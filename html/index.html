<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Design</title>
	<link rel="stylesheet" type="text/css" href="../libs/reset.css">
	<link rel="stylesheet" type="text/css" href="../libs/960_12_col.css">
	<link rel="stylesheet" type="text/css" href="../libs/OpenLayers3/ol.css">
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

	

		<script src = "../libs/jquery-3.1.1.min.js" type = "text/javascript"></script>	
	<script
    src="../libs/OpenLayers3/ol.js"></script>
    
<script src="../libs/bootstrap/js/bootstrap.min.js" type = 'text/javascript'></script>
</head>
<body>
<section class = "sec">
		 
        <button id = 'b1'></button>
	</section>

	<header>
		<div class="navbar">
			<button id = "a" onclick="layers('#a')">ШАРИ</button>
			<button id = "b" onclick="layers('#b')">ІНСТРУМЕНТИ</button>
			<button id = "c" onclick="layers('#c')">ДОПОМОГА</button>
		</div>	
	</header>	

	<div  id="map" class="map">
		<script type = "text/javascript">
		      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });

		      var project = new ol.proj.Projection({code:'EPSG:4326'});
		      var attribution = new ol.control.MousePosition({projection: project});
		      var ovm = new ol.control.OverviewMap();
		      var scaleline = new ol.control.ScaleLine();
		      var zoomslider = new ol.control.ZoomSlider();
		      var zoo = new ol.control.Zoom();
		      map.addControl(attribution);
		      map.addControl(ovm);
		      map.addControl(scaleline);
		      map.addControl(zoomslider);
		      map.addControl(zoo);


		</script>
	</div>
	
	<script src = "../js/common.js" type = "text/javascript"></script>	
	
</body>
</html>
